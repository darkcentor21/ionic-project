<ion-header>
  <ion-toolbar>
    <ion-title>Leg Workouts</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="workouts"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding" *ngFor="let leg of leg;index as i">
    <ion-item button="true" [routerLink]="['info',i]" *ngIf="leg.category.name === 'Chest'&& leg.language.short_name === 'en'">
      <ion-label>{{leg.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
